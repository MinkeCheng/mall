server:
  port: 9413
  address: 0.0.0.0
  servlet:
    context-path: /

spring:
  application:
    name: zipkin-service

eureka:
  client:
    service-url:
      default-zone: http://192.168.1.135:8761/eureka/
  instance:
    ip-address: 192.168.1.135
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

management:
  metrics:
    web:
      server:
        auto-time-requests: false


